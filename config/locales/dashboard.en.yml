en:
  dashboard:
    show:
      title: Dashboard
      info: >
        <p>
          You have <a href="%{notifications_link}">%{label}</a>
        </p>

      welcome:
        first_time: >
          <p>Welcome <strong>%{name}</strong>! For help getting started in DeterLab, see the <a href="%{guide_link}">DeterLab New Users Guide</a></p>
        returning:
          no_logout: >
            <p>Welcome <strong>%{name}</strong>! Your last login was %{last_login}.</p>
          with_logout: >
            <p>Welcome <strong>%{name}</strong>! Your last login was %{last_login}, with logout at %{last_logout}.</p>

      refreshing: Refreshing your dashboard with the latest status.

    resources:
      resources:
        title: Resources
        before: "Your DeterLab resources:"
        after: "More information is available via the main navigation bar above."

      notifications:
        title: "Notifications"
        unread:
          zero:  "no unread notifications"
          one:   "1 <a href='%{path}'>unread notification</a>"
          other: "%{count} <a href='%{path}'>unread notifications</a>"
        total:
          zero:  ""
          one:   "of 1 <a href='%{path}'>total notification</a>"
          other: "of %{count} <a href='%{path}'>total notifications</a>"
        totals: "You have %{unread} %{total}"

        new_projects:
          zero:  "no pending new project requests"
          one:   "1 pending new project request"
          other: "%{count} pending new project requests"
        join_projects:
          zero:  "no pending join project requests"
          one:   "1 pending join project request"
          other: "%{count} pending join project requests"
        projects: "You have %{new} and %{join}"

      activity:
        title: Recent Activity
