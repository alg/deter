en:
  user_form:
    user_name:
      label: Full Name
      help: Your full name including title
    user_email:
      label: Email Address
      help: The e-mail address that is most appropriate for communication with the DeterLab team, including notification of approval of your project, and of the project leader account at DeterLab
    user_phone:
      label: Phone Number
      help: The phone number that the DeterLab team can use to contact you
    user_title:
      label: Position, Title, or Job Description
      help: "Your position at your employer, e.g. Associate Professor, Research Director, or Director of Engineering"
    user_affiliation:
      label: Full Name of Employer or Affiliated Institution
      help: A corporation, academic institution, government organization, or NGO that you are employed by or affiliated with
    user_affiliation_abbrev:
      label: Institution Abbreviation
      help:  'The short name or abbreviation of your institution, for example: "CalTech" or "NIST"'
    user_URL:
      label: "Institution's Web Site"
      help:  "The main page of the web site of your corporation, academic institution, government organization, or NGO"
      placeholder: "http://"
    postal_address:
      label: "Postal Address"
      help:  "Your postal address at your afflilated institution."
      user_address1: Address 1
      user_address2: Address 2
      user_city:      City
      user_state:     State/Province
      user_zip:       ZIP/Postal Code
      user_country:
        label: Country
        default: USA

