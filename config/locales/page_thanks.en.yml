      title: Thanks
      info: >
        <p>
          Thank you for your application for access to DeterLab. You may be
          contacted by DeterLab staff by email or phone to address any questions about
          your application. When your application is accepted, you will be notified via
          email, and provided with instructions for access by your research team.
        </p>

        <p>
